<!-- HTML document structure -->
<!DOCTYPE html>
<html>
<head>
    <!-- Document title -->
    <title>Search Result</title>
    <!-- Internal CSS styling -->
    <style>
        /* Styling for the body */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        /* Styling for the container */
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        /* Styling for the heading */
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        /* Styling for paragraphs */
        p {
            font-size: 16px;
            margin-bottom: 10px;
        }
        /* Styling for search result */
        .search-result {
            background-color: #f9f9f9;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }
        /* Styling for paragraphs inside search result */
        .search-result p {
            margin-bottom: 15px;
        }
        /* Styling for headings inside search result */
        .search-result h2 {
            font-size: 28px;  /* Increase font size for key headings */
            margin-bottom: 10px;
        }
        /* Styling for last paragraph inside search result */
        .search-result p:last-child {
            margin-bottom: 0;
        }
        /* Styling for links */
        a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Back to Home link -->
    <p>Would you like to search for something else? <a href="/">Back to Home</a></p>

    <!-- Container for the content -->
    <div class="container">
        <!-- Heading for search result -->
        <h1>Search Result</h1>
        <!-- Container for individual search result -->
        <div class="search-result">
            <!-- Display search query -->
            <p>Search query: "{{ query }}"</p>
            <!-- Heading for search result -->
            <h2>Result</h2>
            <!-- Loop through each paragraph in the search result -->
            {% for paragraph in result.split('\n') %}
                <!-- Display each paragraph -->
                <p>{{ paragraph }}</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
