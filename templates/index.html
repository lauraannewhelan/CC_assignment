<!DOCTYPE html>
<html>
<head>
    <title>Assistant Web App</title>
    <style>
        /* Styling for the body */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        /* Styling for the container */
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        /* Styling for the heading */
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        /* Styling for labels */
        label {
            font-size: 16px;
            margin-bottom: 10px;
        }
        /* Styling for text input */
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        /* Styling for submit button */
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        /* Styling for submit button hover state */
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Container for the content -->
    <div class="container">
        <!-- Heading -->
        <h1>Welcome to non aesthetically pleasing wikipedia!!</h1>
        <!-- Form for search input -->
        <form action="/search" method="post">
            <!-- Label for search input -->
            <label for="query">Search:</label>
            <!-- Text input field -->
            <input type="text" id="query" name="query">
            <!-- Submit button -->
            <input type="submit" value="Search">
        </form>
    </div>
</body>
</html>
